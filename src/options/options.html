<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./options.css" />
    <link rel="stylesheet" href="./tagify.css" />
    <script type="module" src="./options.js"></script>
    <title i18n="optionstitle">Options - Bookmarker for Nextcloud</title>
  </head>

  <body>
    <div id="header">
      <h1
        class="z-0 mb-10 mt-0 pt-[40px] text-center text-5xl font-medium leading-tight text-sky-400"
        i18n-data="optionsheader"
      ></h1>
    </div>

    <div id="container" class="z-10 pl-[80px] pr-[80px]">
      <div id="clickarea">
        <div
          id="tabs"
          class="tabs tabs-bordered tabs-lg pb-2 hover:accent-primary"
        >
          <a
            id="tab_basic"
            class="tab-bordered tab-lg tab hover:bg-sky-400"
            i18n-data="basic"
          ></a
          >s
          <a id="tab_zen" class="tab-bordered tab-lg tab" i18n-data="zen"></a>
          <a
            id="tab_advanced"
            class="tab-bordered tab-lg tab"
            i18n-data="advanced"
          ></a>
          <a
            id="tab_dev"
            class="tab-bordered tab-lg tab"
            i18n-data="development"
          ></a>
        </div>
        <div id="content" class="p-2 text-lg">
          <!--- ---------------------------------------------------------------- -->
          <div id="content_tab_basic" class="hidden delay-100">
            <div>
              <input
                type="checkbox"
                id="cbx_displayFolders"
                class="toggle toggle-info toggle-xs"
              />
              <label
                for="cbx_displayFolders"
                i18n-data="displayFolders"
              ></label>
            </div>
            <div>
              <input
                type="checkbox"
                id="cbx_autoTags"
                class="toggle toggle-info toggle-xs"
              />
              <label i18n-data="autotags" for="cbx_autoTags"></label>
            </div>
            <div>
              <input
                type="checkbox"
                id="cbx_autoDescription"
                class="toggle toggle-info toggle-xs"
              />
              <label
                i18n-data="autodescription"
                for="cbx_autoDescription"
              ></label>
            </div>
            <div>
              <input
                type="checkbox"
                id="cbx_successMessage"
                class="toggle toggle-info toggle-xs"
              />
              <label i18n-data="successnotification" for="cbx_successMessage">
              </label>
            </div>
          </div>
          <!--- --------------------------------------------------------------- -->
          <div id="content_tab_zen" class="hidden delay-100">
            <table class="">
              <tbody>
                <tr>
                  <td class="p-1 align-middle">
                    <span i18n-data="zenmode"></span>
                  </td>
                  <td class="p-1">
                    <input
                      type="checkbox"
                      id="cbx_enableZen"
                      class="toggle-s toggle toggle-info align-middle"
                    />
                  </td>
                </tr>
                <tr>
                  <td class="mt-2 p-1 align-middle">
                    <span i18n-data="zenkeywords"></span>
                  </td>
                  <td class="p-1 align-middle">
                    <input
                      type="text"
                      class="input input-sm input-bordered input-info w-[350px]"
                      id="input_zenKeywords"
                    />
                  </td>
                </tr>
                <tr>
                  <td class="mt-2 p-1 align-top">Zen Folders</td>
                  <td class="p-1 align-top">
                    <select
                      size="5"
                      multiple="true"
                      class="select select-bordered select-info w-full"
                      id="zen_folders"
                    >
                      <option>Root</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!--- ---------------------------------------------------------------- -->
          <div id="content_tab_advanced" class="content hidden">
            <div>
              <input
                type="checkbox"
                id="cbx_alreadyStored"
                class="toggle toggle-info toggle-xs"
              />
              <label i18n-data="alreadyStored" for="cbx_alreadyStored"></label>
            </div>
            <div>
              <input
                type="checkbox"
                id="cbx_showUrl"
                class="toggle toggle-info toggle-xs"
              />
              <label i18n-data="showUrl" for="cbx_showUrl">Show Url</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="cbx_showDescription"
                class="toggle toggle-info toggle-xs"
              />
              <label
                i18n-data="showDescription"
                for="cbx_showDescription"
              ></label>
            </div>
            <div>
              <input
                type="checkbox"
                id="cbx_showKeywords"
                class="toggle toggle-info toggle-xs"
              />
              <label i18n-data="showKeywords" for="cbx_showKeywords"></label>
            </div>
            <div>
              <input
                type="checkbox"
                id="cbx_extendedKeywords"
                class="toggle toggle-info toggle-xs"
              />
              <label
                i18n-data="extendedKeywords"
                for="cbx_extendedKeywords"
              ></label
              ><br />
              <div class="flex flex-row">
                <div i18n-data="searchDepth" class="pl-8"></div>
                <div class="pl-2">
                  <input
                    type="range"
                    min="1"
                    max="6"
                    value="3"
                    class="range range-info range-xs"
                    step="1"
                    id="input_headings_slider"
                  />
                  <div
                    id="heading_selectors"
                    class="flex w-full justify-between px-2 text-xs"
                  >
                    <span class="heading_selector" id="1">1</span>
                    <span class="heading_selector" id="2">2</span>
                    <span class="heading_selector" id="3">3</span>
                    <span class="heading_selector" id="4">4</span>
                    <span class="heading_selector" id="5">5</span>
                    <span class="heading_selector" id="6">6</span>
                  </div>
                </div>
              </div>
              <div>
                <table>
                  <tr>
                    <td i18n-data="networkTimeout"></td>
                    <td class="pl-2">
                      <input type="number" id="input_networkTimeout" />
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td i18n-data="networkTimeoutNote" class="pl-2 text-xs">
                      (defaults to 10 seconds if not set)
                    </td>
                  </tr>
                </table>
              </div>
              <br />
            </div>
          </div>
          <!--- Development tab ------------------------------------------------ -->
          <!--- ---------------------------------------------------------------- -->
          <div id="content_tab_dev" class="hidden delay-100">
            <button
              id="btn_clear_all_data"
              class="btn btn-info"
              i18n-data="clearall"
            ></button>

            <button
              id="btn_reset_options"
              class="btn btn-info"
              i18n-data="resetoptions"
            ></button>

            <button
              id="btn_clear_cache"
              class="btn btn-info"
              i18n-data="clearcache"
            ></button>

            <button
              id="btn_show_options"
              class="btn btn-warning"
              i18n-data="showoptions"
            ></button>

            <button
              id="btn_show_cache"
              class="btn btn-warning"
              i18n-data="showcache"
            ></button>

            <div class="mt-[20px]">
              Create old database:
              <input type="number" id="input_dbVersion" class="ml-1 w-24" />
              <button id="btn_create_db" class="btn btn-info btn-xs ml-1">
                Create
              </button>
            </div>

            <div class="mt-[20px]">
              <input
                type="checkbox"
                id="cbx_reduceKeywords"
                class="toggle toggle-info toggle-xs"
              />
              <label
                for="cbx_reduceKeywords"
                i18n-data="reduceKeywords"
              ></label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="absolute left-5 top-5 z-0"></div>
  </body>
</html>
